<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Loading</title>
  </head>
  <body class="bg-dark">
    <!--Part 1-->
    <div class="part1">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto mt-3">
            <div class="card">
              <div class="card-body">
                <div class="input-group flex-nowrap mt-3">
                  <span class="input-group-text" id="addon-wrapping"
                    >Amount</span
                  >
                  <input
                    type="text"
                    class="form-control amount"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="input-group flex-nowrap mt-3">
                  <span class="input-group-text" id="addon-wrapping"
                    >Present Value</span
                  >
                  <input
                    type="text"
                    class="form-control pAmount"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="input-group flex-nowrap mt-3">
                  <span class="input-group-text" id="addon-wrapping"
                    >Future Value</span
                  >
                  <input
                    type="text"
                    class="form-control fAmount"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />

                 

                </div>
                 <!--Submit-->

                 <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary but" type="button">Submit</button>
                
                  </div>
                <!--2nd Part-->
                <div class="loader hidden">
                    <div class=" text-center pt-5 hel">
                        <h4 class="mb-3">Waiting......</h1>
                        <img src="60.gif" alt="funny GIF" width="100" />
                      </div>
                </div>
               
                  <!--3nd Part-->
                  <div class="result hidden">
                    <div class="mt-4 text-center">
                        <h3 mb-3>RESULT</h3>
                        <div class="d-grid gap-2">
                            <button class=" btn-outline-success result1" ></button>
                          </div>
                    </div>
                      <!--Result Hidden-->
                  <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary del" type="button ">Delete Result</button>
                  </div>
               
                  </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
